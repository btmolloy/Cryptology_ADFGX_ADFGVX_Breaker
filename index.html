<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cipher Tool</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="icon" href="assets/images/T5.png">
  <style>
    .vertical-line {
      border-left: 1px solid #ccc;
      height: 100vh;
    }
    .content, .button-group {
      display: none; /* Hide all content and button groups by default */
    }
    .active-content {
      display: block; /* Show the active content and button group */
    }
    .nav-link.active, .btn.active {
      background-color: #f0f0f0; /* Highlight color for active tab and button */
      color: black;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center mt-3">TITLE</h1>
        <img class="mt-3" src="assets/images/T5.png" alt="Page Logo">

        <ul class="nav nav-tabs" id="cipherTabs">
          <li class="nav-item">
            <a class="nav-link active" href="#adfgx">ADFGX</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#adfgvx">ADFGVX</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-9" id="mainContent">
        <!-- ADFGX content -->
        <div id="adfgx-encrypt" class="content">
          <h5>ADFGX Encrypt CONTENT</h5>
        </div>
        <div id="adfgx-decrypt" class="content">
          <h5>ADFGX Decrypt CONTENT</h5>
        </div>
        <!-- ADFGVX content -->
        <div id="adfgvx-encrypt" class="content">
          <h5>ADFGVX Encrypt CONTENT</h5>
        </div>
        <div id="adfgvx-decrypt" class="content">
          <h5>ADFGVX Decrypt CONTENT</h5>
        </div>
      </div>
      <div class="col-3 vertical-line" id="sideButtons">
        <!-- ADFGX buttons -->
        <div id="adfgx-buttons" class="button-group active-content">
          <button class="btn btn-block active" data-target="adfgx-encrypt">Encrypt</button>
          <button class="btn btn-block" data-target="adfgx-decrypt">Decrypt</button>
        </div>
        <!-- ADFGVX buttons -->
        <div id="adfgvx-buttons" class="button-group">
          <button class="btn btn-block" data-target="adfgvx-encrypt">Encrypt</button>
          <button class="btn btn-block" data-target="adfgvx-decrypt">Decrypt</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap's JavaScript dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.5/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Page-specific JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const tabs = document.querySelectorAll('#cipherTabs .nav-item .nav-link');
      const buttonGroups = document.querySelectorAll('.button-group');
      const contentDivs = document.querySelectorAll('.content');

      function deactivateAll(elements) {
        elements.forEach(element => element.classList.remove('active', 'active-content'));
      }

      function activate(element, contentId = null) {
        element.classList.add('active');
        if (contentId) {
          const content = document.getElementById(contentId);
          if (content) {
            deactivateAll(contentDivs);
            content.classList.add('active-content');
          }
        }
      }

      function activateFirstButtonOfGroup(buttonGroup) {
        const firstButton = buttonGroup.querySelector('.btn');
        deactivateAll(buttonGroup.querySelectorAll('.btn'));
        activate(firstButton, firstButton.getAttribute('data-target'));
      }

      tabs.forEach(tab => {
        tab.addEventListener('click', function (e) {
          e.preventDefault();
          activateTabAndButtons(this);
        });
      });

      function activateTabAndButtons(tab) {
        deactivateAll(tabs);
        deactivateAll(buttonGroups);
        tab.classList.add('active');
        const buttonGroupID = tab.getAttribute('href').slice(1) + '-buttons';
        const buttonGroup = document.getElementById(buttonGroupID);
        buttonGroup.classList.add('active-content');
        activateFirstButtonOfGroup(buttonGroup);
      }

      buttonGroups.forEach(group => {
        const buttons = group.querySelectorAll('.btn');
        buttons.forEach(button => {
          button.addEventListener('click', function () {
            deactivateAll(buttons);
            activate(this, this.getAttribute('data-target'));
          });
        });
      });

      // Initialize the page with the first tab activated and its first button active
      if (tabs.length > 0) {
        tabs[0].click();
      }
    });
  </script>
</body>
</html>
